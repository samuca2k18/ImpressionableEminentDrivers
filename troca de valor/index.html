<meta charset="UTF-8">
<script>  
  var a = prompt("informe o valor para variavel A: ");
  var b = prompt("informe o valor para variavel B: ");
  var aux;

  document.write("Antes" + "<br>");
  document.write("O valor de A é " + a + "<br>");
  document.write("O valor de B é " + b + "<br>");


  aux = a;
  a = b;
  b = aux;

  document.write("Depois" + "<br>");
  document.write("O valor de A é " + a + "<br>");
  document.write("O valor de B é " + b);


</script>
