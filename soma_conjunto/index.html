<meta charset="UTF-8">
<script>
  var n = prompt("informe a quantidade de números: ");
  var soma = 0;
  var numero;
  var i = 0;
  while(i < n){
    numero = parseInt(prompt("informe um número: "));
    soma = soma + numero;
    i = i + 1;
    
  }

  document.write("A soma dos"+ n + "números é: " + soma);
</script>
