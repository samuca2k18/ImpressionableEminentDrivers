<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Número Primo</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Informe um número: "));

        if (isNaN(n)) {
            document.write("Por favor, insira um número válido.");
        } else {
            var primo = true;

            if (n <= 1) {
                primo = false;
            } else {
                for (var i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i == 0) {
                        primo = false;
                        break;
                    }
                }
            }

            if (primo) {
                document.write("O número " + n + " é primo.");
            } else {
                document.write("O número " + n + " não é primo.");
            }
        }
    </script>
</body>
</html>
